<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects | Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div
      class="flex flex-col gap-4 bg-white rounded-lg p-8 shadow-md w-[320px] mt-[200px]"
    >
      <div class="flex gap-4">
        <img
          class="object-center object-cover rounded-full w-[48px] h-[48px]"
          src="/img/profile-thumbnail.png"
          alt="Profile image"
        />
        <div class="flex flex-col">
          <div class="text-lg text-neutral-900" aria-label="User name">
            Sarah Dole
          </div>
          <div class="text-sm text-neutral-600" aria-label="User handle">
            @sarahdole
          </div>
        </div>
      </div>
      <div class="text-base text-neutral-600" aria-label="testimonial content">
        <p>
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </div>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/blackarctic"
        target="_blank"
        >Nick Galloway</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
